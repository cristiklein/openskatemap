<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Open Skate Map" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title and Meta Description -->
    <title>OpenSkateMap – Find the best outdoor inline skating paths</title>
    <meta name="description" content="Discover, rate, and share the best inline skating paths near you with OpenSkateMap. Updated by the skate community, for the skate community." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://openskatemap.se/" />

    <!-- Open Graph (for Facebook, LinkedIn) -->
    <meta property="og:title" content="OpenSkateMap – Find the best outdoor inline skating paths" />
    <meta property="og:description" content="Find and share top inline skating paths worldwide, powered by the skateboarding community." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openskatemap.se/" />
    <meta property="og:image" content="https://openskatemap.se/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OpenSkateMap – Find the best outdoor inline skating paths" />
    <meta name="twitter:description" content="Find and share top inline skating paths worldwide, powered by the skateboarding community." />
    <meta name="twitter:image" content="https://openskatemap.example/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "OpenSkateMap",
      "url": "https://www.openskatemap.se",
      "description": "Crowdsourced inline skate trail finder with real-time ratings.",
      "publisher": {
        "@type": "Organization",
        "name": "OpenSkateMap"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="welcome-fallback" style="max-width: 900px">
         <%- welcomeContent %>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="color: red; text-align: center; padding: 1em;">
        This application requires JavaScript to run properly. Please enable JavaScript in your browser settings.
      </div>
    </noscript>
  </body>
</html>
