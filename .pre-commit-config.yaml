---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        language: node
        entry: npx eslint
        files: '.*\.[jt]sx?$'
